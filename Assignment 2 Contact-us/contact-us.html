<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="stylesheet" href="contact-us.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav id="nav-bar" class="navbar navbar-expand-lg bg-body-tertiary sticky-top" data-bs-theme="dark">
        <div class="container-fluid"> 
          <a class="navbar-brand nav-logo-a" href="../labTask 1 LandingPage/LandingPage.html">
            <img id="nav-logo" src="../labTask 1 LandingPage/images/logo-red-crop.png" alt="Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar  Nav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../labTask 1 LandingPage/LandingPage.html">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categories
                </a>
                <ul class="dropdown-menu"> 
                  <li><a class="dropdown-item" href="#">Processors</a></li>
                  <li><a class="dropdown-item" href="#">Graphics Cards</a></li>
                  <li><a class="dropdown-item" href="#">MotherBoards</a></li>
                  <li><a class="dropdown-item" href="#">RAM</a></li>
                  <li><a class="dropdown-item" href="#">Cases</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Kayboard</a></li>
                  <li><a class="dropdown-item" href="#">Mouse</a></li>
                  <li><a class="dropdown-item" href="#">HeadPhones</a></li>
                </ul>
              </li>    
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              <li class="nav-item">
                <a class="navbar-brand" href="#">
                  <img id="cart-icon" src="../labTask 1 LandingPage/icons/cart-icon.png" alt="Logo">
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Contact-Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section id="hero" class="min-vh-100 d-flex align-items-center">
        <div id="form" class="mx-auto">
            <h1 class="text-center">Contact Us</h1>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="row g-3 mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstName">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastName">
                </div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>            
        </div>    
      </section>
    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script src="Contact-us.js"></script>
